<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EscalaFácil — Login Funcionário</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center">
    <h1>Portal do Funcionário</h1>
    <form id="login-form">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="tel" id="telefone" placeholder="Telefone (ou deixe vazio para usar senha)" />
      <input type="password" id="senha" placeholder="Senha (se cadastrada)" />
      <button type="submit">Entrar</button>
    </form>
    <p><a href="index.html">Voltar</a></p>
  </div>

  <script src="js/app.js"></script>
  <script src="js/pages/employee.js"></script>
</body>
</html>
