<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EscalaFácil - Funcionários</title>
  <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a90e2">
</head>
<body>
  <header>
    <h1>Funcionários</h1>
    <a class="btn-back" href="dashboard.html">← Voltar</a>
  </header>
  <main>
    <section class="form-section">
      <h2>Adicionar / Editar</h2>
      <form id="form-funcionario">
        <input type="hidden" id="idx" />
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="tel" id="telefone" placeholder="Telefone" required />
        <input type="text" id="setor" placeholder="Setor" required />
        <input type="text" id="funcao" placeholder="Função" required />
        <button type="submit">Salvar</button>
      </form>
    </section>
    <section class="list-section">
      <h2>Lista de Funcionários</h2>
      <ul id="lista-funcionarios"></ul>
    </section>
  </main>
  <script src="js/app.js"></script>
  <script src="js/pages/funcionarios.js"></script>
</body>
</html>
