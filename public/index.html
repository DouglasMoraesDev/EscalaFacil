<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EscalaFácil — Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center">
    <h1>EscalaFácil — Login</h1>

    <section class="portal-section">
      <h2>Gerente</h2>
      <form id="admin-login">
        <input id="adm-user" placeholder="Usuário" value="adm" required />
        <input id="adm-pass" type="password" placeholder="Senha" required />
        <button type="submit">Entrar como Gerente</button>
      </form>
    </section>

    <section class="portal-section">
      <h2>Funcionário</h2>
      <p>Se for funcionário use a página específica:</p>
      <a href="employee.html">Entrar como Funcionário</a>
    </section>
  </div>

  <script src="js/app.js"></script>
    <script>
    document.getElementById('admin-login').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('adm-user').value.trim();
      const password = document.getElementById('adm-pass').value.trim();
      try {
        // ROTA RELATIVA - quando front e back estão no mesmo domínio
        const r = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ username, password })
        });
        const j = await r.json();
        if (!r.ok) return alert(j.error || 'Erro login');
        sessionStorage.setItem('token', j.token);
        sessionStorage.setItem('gerente', j.user.nome);
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        alert('Erro de rede');
      }
    });
    </script>
</body>
</html>
