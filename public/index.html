<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EscalaFácil — Login</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#2b8aed">
</head>
<body>
  <div class="container center">
    <h1>EscalaFácil — Login</h1>

    <section class="portal-section">
      <h2>Gerente</h2>
      <form id="admin-login">
        <input id="adm-user" placeholder="Usuário" value="adm" required />
        <input id="adm-pass" type="password" placeholder="Senha" required />
        <button type="submit">Entrar como Gerente</button>
      </form>
    </section>

    <section class="portal-section">
      <h2>Funcionário</h2>
      <p>Se for funcionário use a página específica:</p>
      <a href="employee.html">Entrar como Funcionário</a>
    </section>
  </div>

  <!-- helper global (certifique-se de que public/js/app.js existe e está atualizado) -->
  <script src="js/app.js"></script>

  <!-- login: usa rota RELATIVA (/api/auth/login) -->
  <script>
    document.getElementById('admin-login').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('adm-user').value.trim();
      const password = document.getElementById('adm-pass').value.trim();

      try {
        // ROTA RELATIVA — funciona quando front e back são servidos juntos pelo mesmo domínio
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          return alert(data.error || 'Erro no login — verifique usuário/senha');
        }

        // salva sessão e redireciona
        sessionStorage.setItem('token', data.token);
        if (data.user && data.user.nome) {
          sessionStorage.setItem('gerente', data.user.nome);
        }
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error('Login error:', err);
        alert('Erro de rede. Tente novamente.');
      }
    });
  </script>
</body>
</html>
